<div class="blurer">
    <div class="message" *ngIf="finishEvent">
        <div class="header">
            <p class="header-message text">{{finishEvent}}</p>
            <div class="close-button-container">
                <button class="close-button" (click) = "return()">
                    <img class="close-button" src="assets/images/cross-no-shape.svg" />
                </button>
            </div>
        </div>
        <div class="double-lighter-container">
            <div class="short-lighter">
            </div>
            <div class="medium-lighter">
            </div>
        </div>
        <div class="body-message">
            <div class="lighter-body">
                <div class="upper-lighter-body">
                </div>
                <div class="left-lighter-body">
                </div>
                <div class="right-lighter-body">
                </div>
            </div>
            <div class="information">
                <div class="image-container" *ngIf="finishEvent === allFinishEvents.Lose || finishEvent === allFinishEvents.Win">
                    <img class="smile" src="assets/images/laugh.svg" *ngIf="finishEvent === allFinishEvents.Win"/>
                    <img class="bored" src="assets/images/bored.svg" *ngIf="finishEvent === allFinishEvents.Lose"/>
                </div>
                <p class="message-text text" *ngIf="finishEvent === allFinishEvents.Win">You are WINNER!</p>
                <p class="message-text text" *ngIf="finishEvent === allFinishEvents.Lose">You lose!</p>
                <p class="message-text text" *ngIf="finishEvent === allFinishEvents.Restart">Are you sure?</p>
            </div>
            <div class="button-container" *ngIf="finishEvent === allFinishEvents.Lose || finishEvent === allFinishEvents.Win">
                <button class="button text restart-button" *ngIf="finishEvent === allFinishEvents.Lose" (click) = "restart()">
                    TRY AGAIN
                </button>
                <button class="button text restart-button" *ngIf="finishEvent === allFinishEvents.Win" (click) = "restart()">
                    RESTART
                </button>
            </div>
            <div class="confirmer" *ngIf="finishEvent === allFinishEvents.Restart">
                <button class="button text success-button" (click) = "restart()">
                    YES
                </button>
                <button class="button text danger-button" (click) = "return()">
                    NO
                </button>
            </div>
            <div class="bottom-large-lighter">
            </div>
        </div>
        <div class="bottom-lighter-container">
            <div class="message-lighter">
            </div>
        </div>
        <div class="bottom-medium-lighet">
        </div>
    </div>
</div>
