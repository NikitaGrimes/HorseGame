<div class="app-board">
    <div class="app-instrument">
      <div class="cell-sizer">
        {{game.cellNumber}}x{{game.cellNumber}}
      </div>
      <div class="instrument-container">
        <div class="cell-sizer-button-container">
          <button class="cell-sizer-button" (click)="incrementSize()"><span class="arrow">&#9650;</span></button>
          <button class="cell-sizer-button" (click)="decrementSize()"><span class="arrow">&#9660;</span></button>
        </div>
        <div class="instrument-button-container">
          <div>
            <button class="button text back-button" type="button" (click)="makeStepBack()">STEP BACK</button>
          </div>
          <div>
            <button class="button text reset-button" type="button" (click)="reset()">RESTART</button>
          </div>
          <!--<button type="button" (click)="onWin()">Press to Win</button>
          <button type="button" (click)="onLose()">Press to Lose</button>-->
        </div>
      </div>
    </div>
    <div class="game-board">
        <div class="game-line" *ngFor="let line of game.cells">
          <div class="game-cell" *ngFor="let cell of line" (click)="makeMove(cell)" 
          [ngClass]="{'game-cell-can-move': cell.isCanMove}">
            <div class="game-item" [ngClass]="{'game-item-current': cell.isCurrent, 
            'game-item-checked': cell.isChecked, 'game-item-can-move': cell.isCanMove}">
              <p class="text move-number" *ngIf="cell.moveNumber">
                {{cell.moveNumber}}
              </p>
            </div>
          </div>
        </div>
    </div>
</div>
